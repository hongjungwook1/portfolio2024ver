<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>게시판 등록</title>
	<style>
	    .layout {
	    	width : 500px;
	    	margin : 0 auto;
	    }
	    .layout input{
	    	width : 100%;
	    	margin-top : 10px;
	    	box-sizing : border-box;
	    }
	    .layout textarea{
	    
	    	width : 100%;
	    	margin-top : 10px;
	    	min-height : 200px;
	    	box-sizing : border-box;
	    }

	    
	</style>
	
	
</head>
<body>
	<div class="layout">
		<h2>게시판 등록</h2>
		<form id="frm" name="frm" method="post" action="/board/insertBoard">
			<table class="board_detail">
				<tr>
					<td>제목</td>
					<td><input type="text" id="title" name="title"></td>
				</tr>
				<tr>
					<td> 내용 </td>
					<td><textarea id="contents" name="contents"></textarea></td>
				</tr>
				<tr>
					<td>비밀번호</td>
					<td><input type="text" id="password" name="password"></td>
				</tr>
			</table>
			<input type="submit" id="submit" value="저장" class="btn">
		</form>
	</div>
</body>
</html>
