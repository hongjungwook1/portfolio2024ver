<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글</title>

<style>
	 .layout {
	    	width : 500px;
	    	margin : 0 auto;
	    }
</style>

</head>
<body>
	<div class="layout">
		<table>
			<thead>
				<tr>
					<th>글번호</th>
					<th>제목</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="board : ${list}">
					<td th:text="${board.id}"> 번호 </td>
					<td> 
						<a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}"> 제목 </a> 
					</td>
				</tr>
			
			</tbody>
		</table>
	</div>
</body>
</html>
